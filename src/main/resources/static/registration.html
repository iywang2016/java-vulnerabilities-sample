<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Not a fragile app they say</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Welcome @ Fragileâ„¢</h1>

<div>Register below</div>

<div class="container mt-5 border border-3 rounded bg-light">
    <h2>Registration</h2>
    <div style="margin-left: 40px;">
        <form action="/api/registration" method="POST" name="registration" id="registration">
            <div class="row justify-content-start">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>

                    <button type="submit" class="btn btn-primary">Create your account !</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function submitForm() {
        var formData = {};
        var form = document.getElementById("registration");
        Array.prototype.forEach.call(form.elements,
            element => {
                var propName = element.id || element.name;
                if(propName) {
                    formData[propName] = element.value;
                }
            }
        );
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xhr.onreadystatechange = () => {
            document.location.href = "/index.html";
        };
        xhr.send(JSON.stringify(formData));
    }

    document.getElementById('registration').onsubmit = function() {
        submitForm();
        return false;
    };
</script>
</body>
</html>
